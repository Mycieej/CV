<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>IAI</title>
        <link rel="icon" href="/img/iai.png">
        <link rel="stylesheet" href="/stylesheet.css">
        <script defer src="/script.js"></script>
    </head>
    <body>
        <div id="backdrop" class="popup--opacity"></div>
        <div id="wrapper">
            <div class="button">
                Do koszyka
            </div>
            <div id="popup" class="popup--opacity">
                <div id="popup__slider">
                    <div class="popup__arrow" id="popup__left">
                        <img src="/img/arrow.png" alt="strzalka">
                    </div>
                    <div id="popup__product">
                        <img src="" alt="produkt">
                    </div>
                    <div class="popup__arrow" id="popup__right">
                        <img src="/img/arrow.png" alt="strzalka">
                    </div>
                </div>
                <div id="popup__content">
                    <img src="/img/cross.png" id="popup__cross">
                    <div id="popup__availability">
                        <div id="popup__available">
                            <div id="popup__avail-icon">
                                <img src="" alt="dostepnosc">
                            </div>
                            <div id="popup__status"></div>
                        </div>
                        <div id="popup__delivery">
                            <img src="/img/timer.png" alt="stoper">
                            <div id="popup__delivery-info">
                                <div>Możemy wysłać już dzisiaj!</div>
                                <a href="#">Sprawdź czasy i koszty wysyłki</a> 
                            </div>
                        </div>
                    </div>
                    <div id="popup__purchase">
                        <div id="popup__amount">
                            <div id="popup__subtract" class="popup__math">
                                -
                            </div>
                            <div id="popup__count">
                                1
                            </div>
                            <div id="popup__add" class="popup__math">
                                +
                            </div>
                        </div>
                        <div id="popup__button">
                            <div>Dodaj do koszyka</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
